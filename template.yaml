AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Smartwatch IoT → MQTT → IoT Rule → Kinesis Stream → EventBridge Pipe → SNS Email

Resources:

  # SNS Topic
  SmartwatchSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: smartwatch-alerts

  SmartwatchSNSTopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: bmangwale@gmail.com
      TopicArn: !Ref SmartwatchSNSTopic

  # Kinesis Data Stream
  SmartwatchKinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: smartwatch-stream
      ShardCount: 1
      RetentionPeriodHours: 24

  # IoT Rule Role (for writing to Kinesis)
  IoTRuleRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: iot.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: IoTRuleKinesisPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecord
                  - kinesis:PutRecords
                Resource: !GetAtt SmartwatchKinesisStream.Arn

  # IoT Topic Rule: send messages to Kinesis
  SmartwatchIoTRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: SmartwatchIoTRule
      TopicRulePayload:
        Sql: "SELECT * FROM 'smartwatch/topic'"
        AwsIotSqlVersion: "2016-03-23"
        RuleDisabled: false
        Actions:
          - Kinesis:
              RoleArn: !GetAtt IoTRuleRole.Arn
              StreamName: !Ref SmartwatchKinesisStream
              PartitionKey: "${topic()}"

  # EventBridge Pipe Role
  PipeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SmartwatchSNSTopic
              - Effect: Allow
                Action:
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:DescribeStream
                  - kinesis:ListShards
                Resource: !GetAtt SmartwatchKinesisStream.Arn

  # EventBridge Pipe: Kinesis → SNS
  SmartwatchEventPipe:
    Type: AWS::Pipes::Pipe
    Properties:
      RoleArn: !GetAtt PipeRole.Arn
      Source: !GetAtt SmartwatchKinesisStream.Arn
      SourceParameters:
        KinesisStreamParameters:
          BatchSize: 100
          MaximumBatchingWindowInSeconds: 60
      Target: !Ref SmartwatchSNSTopic
